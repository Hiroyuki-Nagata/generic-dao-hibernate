# http://www.avajava.com/tutorials/lessons/how-do-i-initialize-log4j-in-a-web-application.html
log4j.rootLogger=DEBUG, myConsoleAppender

# settings for the console appender
log4j.appender.myConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.myConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.myConsoleAppender.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.logger.org.springframework.beans.factory.support.DefaultListableBeanFactory=DEBUG
log4j.logger.org.springframework.transaction=DEBUG